<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body style="background-color: #1A738D;">
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h4>User Login</h4>
            </div>
            <div class="card-body">
              <table>
                <tr>
                  <td><label for="ID">ID: </label></td>
                  <td><input type="text" class="form-control" id="inputID" name="inputID" /></td>
                </tr>

                <tr>
                  <td><label for="name">Name:</label></td>
                  <td><input type="text" class="form-control" id="inputName" name="inputName" /></td>
                </tr>

                <tr>
                  <td><label for="age">Age:</label></td>
                  <td><input type="text" class="form-control" id="inputAge" name="inputAge" /></td>
                </tr>

                <tr>
                  <td><br>
                    <button id="btninsert" class="btn btn-primary">INSERT</button>
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-analytics.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyCx1lBwfkQJy6MaNGg1u89ibAdjIzzCjXM",
        authDomain: "aloha-9955a.firebaseapp.com",
        databaseURL:
          "https://aloha-9955a-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "aloha-9955a",
        storageBucket: "aloha-9955a.appspot.com",
        messagingSenderId: "768666320587",
        appId: "1:768666320587:web:b6560491fd606f32cb654e",
        measurementId: "G-FSG0Q1PZYS",
      };

      // Initialize Firebase

      const app = initializeApp(firebaseConfig);

      import {
        getDatabase,
        set,
        get,
        remove,
        update,
        ref,
        child,
      } from "https://www.gstatic.com/firebasejs/9.22/firebase-database.js";

      const db = getDatabase();

      //const analytics = getAnalytics(app);

      var insertID = document.querySelector("#inputID");
      var insertName = document.querySelector("#inputName");
      var insertAge = document.querySelector("#inputAge");

      function funInsertData() {
        set(ref(db, "people/" + insertID.value), {
          name: insertName.value,
          ID: insertID.value,
          age: insertAge.value,
        })
          .then(() => {
            alert("Data Added Successfully!");
            window.location.href = "userInfo.html";
          })
          .catch((error) => {
            alert(error);
          });
      }

      var btnInsert = document.querySelector("#btninsert");

      btnInsert.addEventListener("click", funInsertData);
    </script>
  </body>
</html>
