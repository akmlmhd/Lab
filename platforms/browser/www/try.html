      <h1>Staff Details</h1>

    <p id="employeeNumber"></p>
    <p id="employeeName"></p>
    <p id="employeeExtension"></p>
    <p id="employeeEmail"></p>
    <p id="employeeOfficeCode"></p>
    <p id="employeeReportsTo"></p>
    <p id="employeeJobTitle"></p>

    <script>
        var employeeNumber = new URLSearchParams(window.location.search).get('id');
        var staffDetails = JSON.parse(localStorage.getItem('staffDetails'));

        if (staffDetails) {
            document.getElementById('employeeNumber').textContent = 'Employee Number: ' + staffDetails.employeeNumber;
            document.getElementById('employeeName').textContent = 'Name: ' + staffDetails.firstName + ' ' + staffDetails.lastName;
            document.getElementById('employeeExtension').textContent = 'Extension: ' + staffDetails.extension;
            document.getElementById('employeeEmail').textContent = 'Email: ' + staffDetails.email;
            document.getElementById('employeeOfficeCode').textContent = 'Office Code: ' + staffDetails.officeCode;
            document.getElementById('employeeReportsTo').textContent = 'Reports To: ' + (staffDetails.reportsTo || 'N/A');
            document.getElementById('employeeJobTitle').textContent = 'Job Title: ' + staffDetails.jobTitle;
        } else {
            alert('No data associated with the employee number found.');
        }
    </script>
